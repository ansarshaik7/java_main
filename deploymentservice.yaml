apiVersion: apps/v1
kind: Deployment
metadata:
  name: theamleaf-k8s-deployment
spec:
  selector:
    matchLabels:
      app: theamleaf-k8s
  replicas: 1
  template:
    metadata:
      labels:
        app: theamleaf-k8s
    spec:
      containers:
        - name: theamleaf-k8s
          image: ansarshaik/thymeleaf:latest
          imagePullPolicy: IfNotPresent
          # imagePullPolicy: Always
          ports:
            - containerPort: 8023


---

appVersion: v1
kind: Service
metadata:
  name: theamleaf-k8s-svc
spec:
  selector:
    app: theamleaf-k8s
  ports:
    - protocol: "TCP"
      port: 8023
      targetPort: 8023
  type: NodePort
