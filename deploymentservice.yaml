apiVersion: apps/v1
kind: Deployment
metadata:
  name: theamleaf-k8s-deployment
spec:
  selector:
    matchLabels:
      app: theamleaf-k8s
  replicas: 1
  template:
    metadata:
      labels:
        app: theamleaf-k8s
    spec:
      containers:
        - name: theamleaf-k8s
          image: ansarshaik/thymeleaf-0.0.1-SNAPSHOT:latest
          # imagePullPolicy: IfNotPresent
          imagePullPolicy: Always
          ports:
            - containerPort: 8089
          resources:
            limits:
              cpu: "0.5"
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8089
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8089
            initialDelaySeconds: 10
            periodSeconds: 20


---

appVersion: v1
kind: Service
metadata:
  name: theamleaf-k8s-svc
spec:
  selector:
    app: theamleaf-k8s
  ports:
    - protocol: "TCP"
      port: 8089
      targetPort: 8089
  type: NodePort
